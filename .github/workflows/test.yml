name: Run Tests

on:
    pull_request:
        branches:
            - dev
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install
              working-directory: MVP
            - name: Create coverage directory and dump.txt file
              run: |
                mkdir -p coverage
                touch ./coverage/dump.txt
            - name: Run Jest tests
              run: npm test
              working-directory: MVP
